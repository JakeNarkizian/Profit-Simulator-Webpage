<!-- FILENAME: index.html -->


<!DOCTYPE html>
<html>
    <head>
        <link type="text/CSS" href="style.css" rel="stylesheet"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script.js" ></script>
        <script type="text/javascript" src="flot/jquery.flot.js"></script>
        <script type="text/javascript" src="flot/jquery.flot.time.js"></script>    
        <script type="text/javascript" src="flot/jquery.flot.axislabels.js"></script>
        
        <title>Where'd It Go?</title>
    </head>
    
    <body>
        
    <!-- GRAPH -->
        <div id="graph"></div>
        <table id="graph_info" align="center" cellspacing="50">
            <tr>
                <td class="text">Current Profit: <span id="curr_num" class="num"></span></td>
                <td class="text">Cumulative Profit: <span id="cuml_num" class="num"></span></td>
                <td id="stch_val"class="text">Stochastic Value: <span id="stch_num" class="num"></span></td>
            </tr>
        </table>
    
    <!-- SELECTOR -->
        <div id="user_values">
            <p id="slc_txt" class="text">Select a value or press start to begin simulation<p>
            <input id="slider" type="range" min="0" max=".999" step=".001"/>
            <div id="slc_btn" class="btn" >Start</div>
            <div id="rst_btn"class="btn">Reset</div>
        </div>         
        
    <!-- ADVANCED SETTINGS -->  
    <div id="adv_btn" class="btn">Advanced Settings</div> 
    <div id="adv"> 
        <p id="chng_fnc_instruct" class="text">
            Enter a function using S and U for stochastic value and user value respectively 
        </p>
        <div id="chng_fnc_txt_block"class="text">
            P = <input id="chng_fnc_txt" type="text" placeholder="1 - Math.pow((U - S),2)"/>
        </div>
        <div id="chng_fnc_btn" class="btn">Enter</div>
        <div id="show_btn" class="btn">Show Stochastic Value</div>
    </div>
        
    </body>
</html>
